<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>404 - Az oldal nem található</title>
  <meta name="description" content="Az oldal, amit keresel, nem található." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon a kepek/ mappából -->
  <link rel="icon" type="image/png" sizes="any" href="kepek/logo_fav.png" />

  <style>
    :root {
      --overlay-bg: rgba(255, 255, 255, 0.8); /* átlátszó fehér háttér */
      --text-color: #000000;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      /* A 404.png kép legyen a teljes háttér */
      background: url("kepek/404.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .overlay {
      background-color: var(--overlay-bg);
      padding: 2em;
      border-radius: 8px;
      text-align: center;
      max-width: 90%;
    }
    .overlay h1 {
      margin-top: 0;
      font-size: 2.5em;
    }
    .overlay p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .overlay a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      font-size: 1.2em;
    }
    .overlay a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>404 - Az oldal nem található</h1>
    <p>Sajnáljuk, de az általad keresett oldal nem elérhető.</p>
    <p><a href="/">Vissza a főoldalra</a></p>
  </div>
</body>
</html>
